name: countries_gql
description: Countries data from a GraphQL API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dartz: ^0.10.0
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  graphql: ^5.0.0
  mockito: ^5.0.15
  injectable: ^1.5.3
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^9.0.2
  build_runner: ^2.1.2
  injectable_generator: ^1.4.1

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/source_sans_pro/SourceSansPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/source_sans_pro/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/source_sans_pro/SourceSansPro-Bold.ttf
          weight: 700
